<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="popup">
    <button id="try-again">Tente Novamente</button>
  </div>

  <div id="info">
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" pattern=".+@globex.com" size="30" required>
    </div>
    <button id="btn-start">Iniciar</button>
  </div>


  <div id="jogo">
    <h1>Jogo da Forca</h1>
    <h2>Digite uma letra e tente novamente</h2>
    <div>
      <p>Derrotas: <span id="derrotas">0</span> &nbsp &nbsp &nbsp Vit√≥rias: <span id="vitorias">0</span></p>
    </div>
    <h3>Tema: <span id="dica"></span></h3> 
    <div class="boneco">
      <div class="cabeca"></div>
      <div class="meio">
        <div class="braco-esquerdo"></div>
        <div class="corpo"></div>
        <div class="braco-direito"></div>
      </div>
      <div class="pernas">
        <div class="perna-esquerda"></div>
        <div class="perna-direita"></div>
      </div>
    </div>
  
    <div id="palavra" class="letra flex"></div>
  </div>

  <script src="script2.js"></script>

</body>

</html>
